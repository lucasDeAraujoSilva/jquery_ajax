<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>My Jquery</title>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="bootstrap/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-dark"
      style="padding-left: 20px"
    >
      <div class="container-fluid">
        <a class="navbar-brand text-white">CONSULTA CEP</a>
        <div class="d-flex">
          <input
            id="cep"
            class="form-control me-2"
            type="search"
            placeholder="CEP"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" onclick="consultaCep()">
            Buscar
          </button>
        </div>
      </div>
    </nav>
<div class="container barra-progress">
    <div class="progress" style="margin-top: 90px;">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
</div>
</div>
    <div class="container cep" style="margin-top: 20px">
      <div class="row" style="margin-top: 20px">
        <h3 id="titulo-cep" style="margin-top: 20px;">CEP</h3>
      </div>
      <div class="row" style="margin-top: 30px;">
      <table class="table">
        <tbody>
          <tr>
            <td>Logradouro</td>
            <td id="logradouro"></td>
          </tr>
          <tr>
            <td>Bairro</td>
            <td id="bairro"></td>
          </tr>
          <tr>
            <td>Complemento</td>
            <td id="complemento"></td>
          </tr>
          <tr>
            <td>Localidade</td>
            <td id="localidade"></td>
          </tr>
          <tr>
            <td>Estado</td>
            <td id="uf"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
